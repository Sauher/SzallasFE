<div class="registrationContainer mb-3 mx-auto">
  <h2 class="text-center mb-4">Regisztráció</h2>
  
  <div class="row">
    <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
      <div class="registrationDiv p-4 d-flex flex-column">
        <h4 class="text-center mb-3">Felhasználói adatok</h4>
        <hr>
        <form class="d-flex flex-column flex-grow-1">
          <!-- Name field -->
          <div class="mb-3">
            <label for="regName" class="form-label">Teljes név</label>
            <input type="text" class="form-control" id="regName" placeholder="Teljes név" name="fullname" [(ngModel)]="newUser.name" required>
          </div>

          <!-- Email field -->
          <div class="mb-3">
            <label for="regEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="regEmail" placeholder="Email" name="email" [(ngModel)]="newUser.email" required>
          </div>

          <!-- Password fields -->
          <div class="mb-3">
            <label for="regPw" class="form-label">Jelszó</label>
            <input type="password" class="form-control" id="regPw" placeholder="Jelszó" name="password" [(ngModel)]="newUser.password" required>
          </div>

          <div class="mb-3">
            <label for="regPwConfirm" class="form-label">Jelszó mégegyszer</label>
            <input type="password" class="form-control" id="regPwConfirm" placeholder="Jelszó mégegyszer" name="confirm" [(ngModel)]="newUser.confirm" required>
          </div>

          <!-- Optional fields section -->
          <div class="mb-3">
            <hr>
            <h6 class="text-center optionalSection">Opcionális mezők</h6>
            <hr>
          </div>

          <!-- Phone field -->
          <div class="mb-3">
            <label for="regPhone" class="form-label">Telefonszám</label>
            <input type="tel" class="form-control" id="regPhone" name="phone" [(ngModel)]="newUser.phone" placeholder="Telefonszám" pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}">
          </div>

          <!-- Address field -->
          <div class="mb-3">
            <label for="regAddress" class="form-label">Lakcím</label>
            <input type="text" class="form-control" id="regAddress" name="address" [(ngModel)]="newUser.address" placeholder="Lakcím">
          </div>

          <!-- Terms checkbox -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="acceptTerms" name="TAS" [(ngModel)]="acceptTerms" required>
            <label class="form-check-label" for="acceptTerms">Elfogadom a feltételeket <em class="text-danger">*</em></label>
          </div>

          <button type="button" class="btn btn-primary w-100" (click)="register()" name="acceptTerms">Regisztráció</button>
        </form>
      </div>
    </div>
  </div>
</div>
