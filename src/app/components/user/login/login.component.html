<div class="loginDiv p3 col-lg-3 col-sm-5 col-6 mb-3 mx-auto">
  <h2 class="text-center">Bejelentkezés</h2>
  <hr>
  <form>
    <div class="mb-3">
      <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Email">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="loginPw" placeholder="Jelszó">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="rememberMe">
      <label class="form-check-label" for="rememberMe">Remember me</label>
    </div>
    <button class="btn btn-primary">Bejelentkezés</button>
  </form>
</div>
